<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Cadastro Doador</title>
</head>
<body>
    <h1>CADASTRO DOADOR</h1>
    <form action="" method="">
        <p>Digite o seu CPF: </p>
        <input type="text" name="txtcpfdoador">
        <p>Digite o seu nome: </p>
        <input type="text" name="txtnomedoador">
        <p>Digite o o seu email: </p>
        <input type="text" name="txtemaildoador">
        <p>Digite o seu numero de celular: </p>
        <input type="text" name="txtcelulardoador">
        <p>Digite o  seu cep: </p>
        <input type="text" name="txtcep">
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
