<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Cadastro Aluno</title>
</head>
<body>
    <h1>CADASTRO ALUNO</h1>
    <form action="">
        <p>Digite o RA do aluno: </p>
        <input type="text" name="txtraaluno">
        <p>Digite celular do responsável: </p>
        <input type="text" name="txtcelularresp">
        <p>Digite o email do responsável: </p>
        <input type="text" name="txtemailresp">
        <p>Digite o nome do aluno: </p>
        <input type="text" name="txtnomealuno">
        <p>Digite o  nome da escola: </p>
        <input type="text" name="txtnomeescola">
        <p>Insira os itens pedidos na lista:</p>
        <textarea name="txtraaluno"></textarea>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
