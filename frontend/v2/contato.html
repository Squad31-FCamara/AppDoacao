<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EducAção</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <a class="navbar-brand pl-5" href="#">
                <img src="" width="50" height="50" alt="Logo EducAção">
            </a>
        </nav>
    </header>
        
    <main class="container-fluid p-0 m-0">
        <div class="container p-5"> 
            <div class="row text-center">
                <div class="col-sm">
                    <img src="../imgs/email.png" width="50px">
                    contato@email.com  
                </div>

                <div class="col-sm">
                    <img src="../imgs/wpp.jpg" width="50px">
                    (11) 99999-9999  
                </div>
            </div>
        </div>

        <div class="container">
            <form class="mx-auto" style="width: 60%;" action='' method="POST">
                <div class="form-group">
                    <label for="name"><b>Nome:</b></label>
                    <input class="form-control" type="text" name="nome" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label for="email"><b>E-mail:</b></label>
                    <input class="form-control" type="text" name="email" placeholder="email@email.com">
                </div>
                <div class="form-group">
                    <label for= "assunto"><b>Assunto:</b></label>
                    <select class="form-control" name="assunto" id="assunto">
                        <option hidden disabled selected value>Escolha uma opção</option>
                        <option value="crítica">Crítica</option>
                        <option value="elogio">Elogio</option>
                        <option value="informação">Informação</option>
                        <option value="sugestão">Sugestão</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem"><b>Mensagem: </b></label>
                    <textarea class="form-control" name="mensagem" placeholder="Máximo de 300 caracteres"></textarea><br>
                </div>
                <div class="text-center mb-5">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>

                
            </form>
        </div>
       
        
    </main>

    <footer class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col">
                <p>      
                    <img src="" width="30" height="30" alt="Logo EducAção">
                    EducAção
                </p>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p><a href="#">PROJETO</a</p>
                        <p><a href="#">Quem Somos</a></p>
                        <p><a href="#">Política de Privacidade</a></p>
                    </div>
                    <div class="col">
                        <p><a href="#">COMUNIDADES</a></p>
                        <p><a href="#">Parceiros</a></p>
                        <p><a href="#">Apoiadores</a></p>
                    </div>
                    <div class="col">
                        <p><a href="#">CONTATO</a></p>
                        <p><a href="#">contato@projeto.com</a></p>
                        <p><a href="#">0800 775 5531</a></p>                    
                    </div>
                </div> 
            </div>
          </div>
        </div>
    </footer>
