<head>

    <header>

            </a>
        </nav>

    <main class="container-fluid p-0 m-0">
        <div class="container my-3">
            <div class="row">
                <div class="col-md-5 px-4 py-5 bg-info">
                    <h3 class="display-5">Informe sua localização para indicarmos escolas perto de você</h1>
                    <p class="pt-4">Digite seu CEP ou selecione diretamente seu Estado e Município</p>
                </div>
                <div class="col-md-7 px-4 py-5 bg-light">
                    <form class="col-lg-8 mx-auto">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" aria-label="CEP" aria-describedby="button-cep">
                                <div class="input-group-append">
                                  <button class="btn btn-primary" type="submit" id="button-cep">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="lead py-4 text-center">OU</p>
                    <form class="col-lg-8 mx-auto">
                        <div class="form-group">
                            <label for="uf">Estado:</label>
                            <select class="form-control" id="uf" name="uf">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="form-group" >
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Rio de Janeiro">
                        </div>
                        <div class="text-center">
                            <button id="localidade" type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                
                    </form>

                    <div class="list-group col-lg-8 mx-auto my-5" id="escolas">
                        
                    </div>

                    <div class="text-center">
                        <a type="button" href="./index.html" class="btn btn-primary">&larr; Voltar</a>
                        <a type="button" href="./aluno.html" class="btn btn-primary">Próximo 	&rarr;</a>
                    </div>
                </div>
            </div>
        </div>

                    <img src="" width="30" height="30" alt="Logo EducAção">
                    EducAção
